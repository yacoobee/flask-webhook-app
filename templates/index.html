<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Receiver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2 {
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px;
            border-radius: 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #webhook-list {
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;  /* Ensures line breaks are respected */
        }
        .webhook-item {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            font-family: 'Courier New', monospace; /* Monospaced font for better readability */
        }
        .webhook-item code {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            display: block;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <h2>Webhook Receiver</h2>

    <div class="button-container">
        <button onclick="clearWebhooks()">Clear Webhooks</button>
        <button onclick="saveWebhooks()">Download Webhooks</button>
        <button onclick="deleteWebhooks()">Delete Webhooks</button>
    </div>

    <h3>Received Webhooks</h3>
    <div id="webhook-list"></div>

    <script>
        function clearWebhooks() {
            fetch('/clear', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('webhook-list').innerHTML = "";
                    alert(data.message);

                    // Stop and restart the event stream
                    eventSource.close();
                    setTimeout(() => {
                        eventSource = new EventSource('/stream');
                        eventSource.onmessage = function(event) {
                            let webhookList = document.getElementById('webhook-list');
                            let newWebhook = document.createElement("div");
                            newWebhook.classList.add("webhook-item");

                            // Format the JSON data for display
                            newWebhook.innerHTML = "<code>" + JSON.stringify(JSON.parse(event.data), null, 4) + "</code>";
                            webhookList.appendChild(newWebhook);
                        };
                    }, 500);

                    // Manually reload first webhook
                    setTimeout(loadInitialWebhooks, 1000);
                });
        }

        function saveWebhooks() {
            fetch('/save', { method: 'POST' })
                .then(response => response.blob())
                .then(blob => {
                    let link = document.createElement('a');
                    link.href = window.URL.createObjectURL(blob);
                    link.download = "webhooks.txt";
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });
        }

        function deleteWebhooks() {
            fetch('/delete', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('webhook-list').innerHTML = "";
                    alert(data.message);
                });
        }

        function loadInitialWebhooks() {
            fetch('/initial_webhooks')
                .then(response => response.json())
                .then(data => {
                    let webhookList = document.getElementById('webhook-list');
                    webhookList.innerHTML = "";  

                    data.webhooks.forEach(webhook => {
                        let newWebhook = document.createElement("div");
                        newWebhook.classList.add("webhook-item");

                        // Format the JSON data for display
                        newWebhook.innerHTML = "<code>" + JSON.stringify(webhook, null, 4) + "</code>";
                        webhookList.appendChild(newWebhook);
                    });
                });
        }

        // Load stored webhooks on page load
        loadInitialWebhooks();

        // Live Updates using SSE
        const eventSource = new EventSource('/stream');
        eventSource.onmessage = function(event) {
            let webhookList = document.getElementById('webhook-list');
            let newWebhook = document.createElement("div");
            newWebhook.classList.add("webhook-item");

            // Format the JSON data for display
            newWebhook.innerHTML = "<code>" + JSON.stringify(JSON.parse(event.data), null, 4) + "</code>";
            webhookList.appendChild(newWebhook);
        };
    </script>

</body>
</html>
